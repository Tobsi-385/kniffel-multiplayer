<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kniffel Online by TAdSK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->

            <div class="divider">oder</div>

            <div id="error" class="error"></div>

    </div>

    <!-- Lobby Screen -->

                <h3>Spieler:</h3>
                <ul id="playersList"></ul>

            <button id="startBtn" onclick="startGame()" class="btn btn--primary btn--full-width" style="display:none">

    <!-- Game Screen -->

                </div>

                <div class="dice-section">

                        <span>WÃ¼rfe Ã¼brig: <strong id="rollsLeft">3</strong></span>
                    </div>
                    <button id="rollBtn" onclick="roll()" class="btn btn--primary btn--full-width">
                        ðŸŽ² WÃ¼rfeln
                    </button>
                </div>

                <div class="game-controls">
                    <button onclick="leaveRoom()" class="btn btn--outline btn--sm">
                        Spiel verlassen
                    </button>
                </div>
            </div>

            <!-- Right Side: Scorecard -->
            <div class="game-right">
                <div class="scorecard-header">
                    <h3>Punktetabelle</h3>
                </div>
                <div id="scorecard" class="scorecard"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
