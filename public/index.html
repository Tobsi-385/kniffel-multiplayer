<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kniffel online made by TAdSK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start" class="screen">
        <div class="container">
            <h1>Kniffel Online ğŸ² </h1>
            <input type="text" id="name" placeholder="Dein Name" maxlength="20" class="form-control">
            <button onclick="createRoom()" class="btn btn--primary btn--full-width">Raum erstellen</button>
            <div class="divider">oder</div>
            <input type="text" id="code" placeholder="Raum-Code (4 Zeichen)" maxlength="4" class="form-control">
            <button onclick="joinRoom()" class="btn btn--secondary btn--full-width">Raum beitreten</button>
            <div id="error" class="error"></div>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby" class="screen" style="display:none">
        <div class="container">
            <h1>ğŸ² Kniffel Lobby</h1>
            <div class="room-code">
                <span>Raum-Code:</span>
                <strong id="roomCode"></strong>
            </div>
            <div class="players-list">
                <h3>Spieler:</h3>
                <ul id="playersList"></ul>
            </div>
            <button id="startBtn" onclick="startGame()" class="btn btn--primary btn--full-width" style="display:none">
                Spiel starten
            </button>
            <button onclick="leaveRoom()" class="btn btn--secondary btn--full-width">Raum verlassen</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game" class="screen" style="display:none">
        <div class="game-container">
            <!-- Left Side: Dice and Actions -->
            <div class="game-left">
                <div class="game-header">
                    <h2>ğŸ² Kniffel</h2>
                    <div class="room-info">Raum: <strong id="gameRoomCode"></strong></div>
                </div>

                <div class="turn-indicator">
                    <span id="currentPlayerName"></span> ist dran
                </div>

                <div class="dice-section">
                    <h3>WÃ¼rfel</h3>
                    <div id="dice" class="dice-container"></div>
                </div>

                <div class="actions-section">
                    <div class="roll-info">
                        <span>WÃ¼rfe Ã¼brig: <strong id="rollsLeft">3</strong></span>
                    </div>
                    <button id="rollBtn" onclick="roll()" class="btn btn--primary btn--full-width">
                        ğŸ² WÃ¼rfeln
                    </button>
                </div>

                <div class="game-controls">
                    <button onclick="leaveRoom()" class="btn btn--outline btn--sm">
                        Spiel verlassen
                    </button>
                </div>
            </div>

            <!-- Right Side: Scorecard -->
            <div class="game-right">
                <div class="scorecard-header">
                    <h3>Punktetabelle</h3>
                </div>
                <div id="scorecard" class="scorecard"></div>
            </div>
        </div>
    </div>

    <div id="finale" class="screen" style="display:none;">
    <div class="finale-container">
        <div class="confetti-piece" style="--delay: 0.1s; --duration: 2.5s;"></div>
        <div class="confetti-piece" style="--delay: 0.3s; --duration: 3s;"></div>
        <div class="confetti-piece" style="--delay: 0.5s; --duration: 2.8s;"></div>
        <div class="confetti-piece" style="--delay: 0.7s; --duration: 3.2s;"></div>
        <div class="confetti-piece" style="--delay: 0.9s; --duration: 2.6s;"></div>
        <div class="confetti-piece" style="--delay: 1.1s; --duration: 3.1s;"></div>
        
        <div class="finale-card">
            <div class="trophy-emoji">ğŸ†</div>
            <h1 class="winner-title">GlÃ¼ckwunsch!</h1>
            
            <div class="winner-info">
                <div class="winner-name" id="finalWinnerName">-</div>
                <div class="winner-score" id="finalWinnerScore">0 Punkte</div>
            </div>

            <div class="finale-divider"></div>

            <h2 class="final-table-title">Finale Ergebnisse</h2>
            
            <div class="final-results" id="finalResults"></div>

            <div class="finale-actions">
                <div style="display:flex;gap:12px;flex-direction:column;">
                  <button onclick="reopenLobbySameRoom()" class="btn btn--outline btn--full-width">
                      ğŸ” Noch eine Runde (im selben Raum)
                  </button>
                  <button onclick="leaveRoom()" class="btn btn--primary btn--full-width">
                      ğŸšª Raum verlassen
                  </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
