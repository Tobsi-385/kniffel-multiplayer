<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kniffel Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app">
        <div id="lobby" class="screen">
            <div class="card">
                <h1>ðŸŽ² Kniffel</h1>
                <input id="name" type="text" placeholder="Spielername" maxlength="15">
                <button onclick="createRoom()">Spiel erstellen</button>
                <hr>
                <input id="code" type="text" placeholder="Raum-Code" maxlength="4">
                <button onclick="joinRoom()">Beitreten</button>
            </div>
        </div>

        <div id="waiting" class="screen" style="display:none">
            <div class="card">
                <h2>Raum: <span id="roomCode"></span></h2>
                <div id="players"></div>
                <button id="startBtn" onclick="startGame()" style="display:none">Spiel starten</button>
            </div>
        </div>

        <div id="game" class="screen" style="display:none">
            <div class="header">
                <span id="turn"></span>
                <span id="rolls"></span>
            </div>

            <div class="dice-area">
                <div id="dice"></div>
                <button onclick="rollDice()" id="rollBtn">ðŸŽ² WÃ¼rfeln</button>
            </div>

            <table class="scores">
                <thead id="scoreHeader"></thead>
                <tbody id="scoreBody"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
