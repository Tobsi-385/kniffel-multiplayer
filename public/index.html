<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kniffel Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- START SCREEN -->
    <div id="startScreen" class="screen">
      <div class="card">
        <h1>ğŸ² Kniffel Multiplayer</h1>
        <hr>
        
        <h2>Raum erstellen oder beitreten</h2>
        
        <input type="text" id="name" placeholder="Dein Name" maxlength="20">
        
        <button onclick="createRoom()">â• Raum erstellen</button>
        
        <hr>
        
        <input type="text" id="code" placeholder="Raum-Code" maxlength="4" style="text-transform: uppercase;">
        <button onclick="joinRoom()">ğŸ”— Beitreten</button>
      </div>
    </div>

    <!-- WAITING SCREEN -->
    <div id="waitingScreen" class="screen">
      <div class="card">
        <h1>â³ Warte auf Spieler</h1>
        
        <div class="header">
          <div>
            <strong>Raum-Code:</strong><br>
            <span id="roomCode" style="font-size: 24px; color: #2563eb; font-weight: bold;">XXXX</span>
          </div>
          <div>
            <strong>Spieler:</strong><br>
            <span id="playerCount">1/4</span>
          </div>
        </div>

        <div id="playerList"></div>

        <hr>

        <div id="startContainer"></div>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="screen">
      <div class="header">
        <div>
          <span id="turn">ğŸ® Spielername am Zug</span><br>
          <small id="rolls">WÃ¼rfe: 3/3</small>
        </div>
        <div style="text-align: right;">
          <span id="roomCode">Raum: XXXX</span><br>
          <small><a href="javascript:location.reload()" style="color: #2563eb; text-decoration: none;">ğŸ”„ Neu laden</a></small>
        </div>
      </div>

      <div class="dice-area">
        <div id="dice"></div>
        <button id="rollBtn" onclick="rollDice()">ğŸ² WÃ¼rfeln</button>
        <small style="display: block; margin-top: 10px; color: #999;">Klick auf WÃ¼rfel um sie zu halten</small>
      </div>

      <div id="playerInfo" style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px;"></div>

      <div id="scores"></div>

      <hr style="margin: 20px 0;">

      <h3>ğŸ’¬ Chat</h3>
      <div id="chatLog" style="background: white; border: 1px solid #ddd; border-radius: 4px; height: 150px; overflow-y: auto; padding: 10px; margin-bottom: 10px; font-size: 12px;"></div>
      <div style="display: flex; gap: 5px;">
        <input type="text" id="chatInput" placeholder="Nachricht..." maxlength="200" style="flex: 1;">
        <button onclick="sendChat()" style="width: 50px;">ğŸ“¤</button>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameOverScreen" class="screen">
      <div class="card">
        <div id="standings"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
